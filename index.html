<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="myStyle.css">
  <title>Form Replica</title>
</head>

<body>
  <div class="Union">
    <div class="heading">
      <h1>Contact form</h1>
      <p>Please fill in your information and we'll be sending your order in no time.</p>
    </div>
    <div id="form">
      <form action="/prcess.php">
        <div>
          <label for="name">Your Name</label>
          <input type="text" name="myName" id="name" placeholder="First Name" class="name">
          <input type="text" name="myName" id="lname" placeholder="Last Name" class="name">
        </div><br>

        <div>
          <label for="email">Your Email</label>
          <input type="email" name="myEmail" id="email" placeholder="e.g. hello@contact.net" required>
        </div><br>

        <div>
          <label for="Phone_number">Phone <sup>*</sup></label>
          <input type="phone" name="myNumber" id="Phone_number" placeholder="###" class="input ph_num">
          <input type="phone" name="myNumber" placeholder="###" class="input ph_num">
          <input type="phone" name="myNumber" placeholder="####">
        </div><br>

        <div>
          <label for="msg_sub">Message Subject <sup>*</sup></label>
          <select name="msgSub" id="msg_sub">
            <option value="other">Other</option>
            <option value="something">Something</option>
            <option value="something_else">Something_else</option>
          </select>
        </div><br>

        <div>
          <label for="message">Message <sup>*</sup></label>
          <textarea name="message" id="message" cols="55" rows="8"></textarea>
        </div><br>

        <div>
          <label for="verification">Verification <sup>*</sup></label>
          <input type="checkbox" name="myVerification" id="verification">I'm not a Robot
        </div><br>

        <hr>
        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn">Reset</button>
      </form>
    </div>
  </div>
</body>

</html>
